# docker-compose build && docker-compose up
ckan:
  container_name: ckan
  image: ckan/ckan:dev-v2.6
  links:
      - db
      - solr
      - redis
  ports:
      - "80:5000"

db:
  container_name: db
  image: ckan/postgresql:dev-v2.6
  ports:
    - "5432:5432"
  
solr:
  container_name: solr
  image: ckan/solr:dev-v2.6
  ports: 
    - "8983:8983"
    
redis:
  container_name: redis
  image: redis:latest
  ports: 
    - "6379:6379"